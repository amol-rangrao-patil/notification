<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Tech Summit: Innovate 2026</title>
    <style>
        /* --- FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Nunito:wght@600;800&display=swap');

        :root {
            --bg-grid: #e0f2f7; 
            --grid-line: #aaccdd;
            --primary-blue: #4285F4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-grid);
            /* Responsive Grid Background */
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
        }

        /* --- MAIN CARD CONTAINER --- */
        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.8);
            width: 100%;
            max-width: 950px; /* Desktop Max Width */
            transition: all 0.3s ease;
        }

        /* --- RESPONSIVE TYPOGRAPHY --- */
        /* clamp(minimum, preferred, maximum) scales text automatically */
        h1, h2, h3 {
            text-transform: uppercase;
            line-height: 1.1;
            filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.15));
        }

        .line-1 {
            font-size: clamp(2rem, 5vw, 3.5rem); /* Auto-resize */
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .line-2 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .line-3 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            display: inline-block;
            position: relative;
            margin-bottom: 1.5rem;
        }

        /* Colors */
        .text-red { color: #EA4335; }
        .text-blue { color: #4285F4; }
        .text-green { color: #34A853; }
        .text-yellow { color: #FBBC05; }

        /* Santa Hat Icon */
        .hat-icon {
            position: absolute;
            top: -30px;
            left: -15px;
            font-size: clamp(2rem, 5vw, 3rem);
            transform: rotate(-15deg);
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
        }

        .college-name {
            font-family: 'Nunito', sans-serif;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #001d3d;
            font-weight: 800;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 10px;
        }

        /* --- NOTIFICATION BOX --- */
        .notification-box {
            background: #fff;
            border: 3px solid var(--primary-blue);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.2);
            margin-top: 1rem;
            display: inline-block;
            min-width: 50%;
            max-width: 90%;
        }

        .status-badge {
            background: #34A853;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: clamp(1.4rem, 4vw, 2rem);
            font-weight: 800;
            color: #333;
            margin: 0;
            line-height: 1.3;
        }

        /* --- FOOTER LOGOS SECTION --- */
        .footer-logos {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: rgba(255,255,255,0.9);
            padding: 20px 40px;
            border-radius: 50px;
            border: 1px solid #ccc;
            flex-wrap: wrap; /* Allows wrapping on mobile */
        }
        
        .sponsor-logo {
            height: 60px; /* Base height for Desktop */
            width: auto;
            object-fit: contain;
            display: block;
            transition: height 0.3s ease;
        }

        .separator { width: 2px; height: 35px; background: #ddd; margin: 0 5px; }

        /* GSA Wrapper */
        .gsa-wrapper { display: flex; align-items: center; gap: 10px; }
        .gsa-text { 
            font-weight: 700; color: #444; 
            font-size: 1rem; text-align: left; line-height: 1.2; 
            font-family: 'Nunito', sans-serif;
            max-width: 150px;
        }

        /* --- BACKGROUND FLOATING ICONS --- */
        .floater {
            position: absolute;
            font-size: 3rem;
            opacity: 0.8;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.1));
            animation: float 6s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }
        .f1 { top: 5%; left: 5%; } 
        .f2 { top: 15%; right: 10%; animation-delay: 1s; } 
        .f3 { bottom: 10%; left: 5%; animation-delay: 2s; } 
        .f4 { bottom: 15%; right: 5%; font-size: 4rem; animation-delay: 1.5s; } 

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* =========================================
           MOBILE SPECIFIC ADJUSTMENTS (Max width 768px)
           ========================================= */
        @media (max-width: 768px) {
            body { padding: 15px; background-size: 20px 20px; }
            
            .container { 
                padding: 2rem 1rem; 
                width: 100%;
            }

            .hat-icon { top: -20px; left: -10px; }
            
            .notification-box { 
                padding: 1.5rem; 
                width: 100%; 
                border-width: 2px;
            }

            /* Adjust Footer for Mobile */
            .footer-logos {
                padding: 15px;
                gap: 20px;
                border-radius: 20px;
                flex-direction: column; /* Stack vertically on small phones */
            }

            /* Make logos smaller on mobile */
            .sponsor-logo { height: 45px; } 

            /* Hide vertical separators on mobile since we might stack */
            .separator { 
                display: none; 
            }

            /* Allow GSA text to flow better */
            .gsa-wrapper {
                justify-content: center;
                text-align: left;
            }
            
            .floater { opacity: 0.4; } /* Less distracting on mobile */
        }

        /* For slightly larger tablets, keep horizontal but smaller */
        @media (min-width: 480px) and (max-width: 768px) {
            .footer-logos { flex-direction: row; flex-wrap: wrap; }
            .separator { display: block; height: 25px; }
        }
    </style>
</head>
